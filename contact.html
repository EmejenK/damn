<!DOCTYPE html>
<html lang="en">

<head>
    <title>contact us</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
        }
    </style>
</head>

<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>For any inquiry reach us through our Social media platforms or You can send us a message through the form below.</p>
        </div>


        <div class="cont-container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-facebook-square" aria-hidden="true"></i></div>
                    <div class="text">
                        <h4><a href="#">Facebook</a></h4>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-instagram" aria-hidden="true"></i></div>
                    <div class="text">
                        <h4><a href="#">Instagram</a></h4>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-whatsapp" aria-hidden="true"></i></div>
                    <div class="text">
                        <h4><a href="https://api.whatsapp.com/send?phone=+254714022799">Whatsapp</a></h4>
                    </div>
                </div>
            </div>

            <div class="contactform">
                <form action="">
                    <h2>Send Us a Message</h2>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Enter Email</span>
                    </div>
                    <div class="inputbox">
                        <textarea name="" id="" required="required"></textarea>
                        <span>Type your message...</span>
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Send">

                    </div>

                </form>
            </div>
        </div>

        <!---Go to dashboard button--->
        <div class="back">
            <a href="index.html" class="go">Go To Dashboard</a>
        </div>
    </section>
</body>

</html>
